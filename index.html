<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=M, initial-scale=1.0">
        <title>Boolzapp</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap v5.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <div class="backgroud">
                <div class="container">
                    <div class="row">
                        <div class="col-12 chat-wrapper d-flex justify-content-center">
                            <aside class="mt-4">
                                <section id="user" class="d-flex justify-content-between align-items-center pe-3 py-2 ps-1">
                                    <div class="user-avatar">
                                        <img src="./css/img/avatar_1.jpg" alt="avatar 1" class="rounded-circle">
                                        <p class="d-inline">Username</p>
                                    </div>
                                    <div class="user-button">
                                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                                        <a href="#" class="px-3"><i class="fa-solid fa-message"></i></a>
                                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                    </div>
                                </section>
                                <section id="notification" class="d-flex">
                                    <div class="bell-rounded rounded-circle">
                                        <i class="fa-solid fa-bell-slash"></i>
                                    </div>
                                    <div class="notification-text">
                                        <p class="m-0">Ricevi le notifiche dei nuovi messaggi</p>
                                        <a href="#">Attiva notifiche desktop</a>
                                    </div>
                                </section>
                                <div id="search" class="p-1">
                                    <div class="input-group rounded-0">
                                        <button class="btn rounded-0 py-0 px-3" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                        <input type="text" class="form-control rounded-0 ps-1" placeholder="Cerca o inizia una nuova chat">
                                    </div>
                                </div>
                                <section id="chat-list">
                                    <div class="single-chat d-flex justify-content-between" v-for="(contact, index) in contacts">
                                            <div class="contact-info d-flex">
                                                <img src="./css/img/avatar_1.jpg" alt="1" class="rounded-circle">
                                                <div class="contact-text">
                                                    <p class="m-0 contact-name">Name</p>
                                                    <p class="m-0 contact-last-message">Last message</p>
                                                </div>
                                            </div>
                                            <div class="last-message-time">
                                                <p class="time">
                                                    12.00
                                                </p>
                                            </div>
                                    </div>
                                </section>
                            </aside>
                            <main class="mt-4">
                                <section id="user-active" class="d-flex justify-content-between align-items-center pe-3 py-2 ps-1">
                                    <div class="user-avatar d-flex align-items-center">
                                        <img src="./css/img/avatar_1.jpg" alt="avatar 1" class="rounded-circle me-2">
                                        <div class="contact-active-info">
                                            <p class="m-0 ">Username</p>
                                            <p class="m-0 last-access">Ultimo accesso</p>
                                        </div>
                                    </div>
                                    <div class="user-button">
                                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                                        <a href="#" class="px-3"><i class="fa-solid fa-paperclip"></i></a>
                                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                                    </div>
                                </section>
                                <section id="active-chat">
                                    <!-- Inserire tutto quello che riguarda la scrittura delle chat -->
                                </section>
                                <section id="input-chat-text" class="d-flex justify-content-around align-items-center">
                                    <a href="#"><i class="fa-regular fa-face-smile"></i></a>
                                    <input class="form-control form-control-sm" type="text" placeholder="Scrivi un messaggio">
                                    <a href="#"><i class="fa-solid fa-microphone"></i></a>
                                </section>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
